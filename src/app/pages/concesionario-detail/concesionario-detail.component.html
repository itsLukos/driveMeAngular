<div 
    *ngIf="concesionario; else concesionarioNotFound">
    <p class=""> Nos encontrarás en {{ concesionario.ccaa }}</p>
    <p class=""> Estamos ubicados en {{ concesionario.direccion }}</p>
    
    <p class=""> También puedes llamarnos al {{ concesionario.telefono }}</p>
</div>

<ng-template #concesionarioNotFound>
    <p>No existe un concesionario con ese id</p>
</ng-template>
