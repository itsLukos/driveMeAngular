<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
  crossorigin="anonymous"
/>

<div
    *ngIf="concesionario; else concesionarioNotFound">
    <div class="datos">
        <h2>{{ concesionario.nombre }}</h2>
        <p class=""> Nos encontrarás en {{ concesionario.ccaa }}</p>
        <p class=""> Estamos ubicados en {{ concesionario.direccion }}</p>
        
        <p class=""> También puedes llamarnos al {{ concesionario.telefono }}</p>

    </div>
    <button class="btn" routerLink="/concesionario-list">
        Volver al listado de concesionarios
      </button>

</div>



<ng-template #concesionarioNotFound>
    <p>No existe un concesionario con ese id</p>
</ng-template>
