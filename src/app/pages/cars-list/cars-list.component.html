<p>Listado de coches</p>

<div *ngFor="let car of cars">

    <p>{{ car.id }}</p>
    <p>Marca: {{ car.marca }}</p>
    <p>Modelo: {{ car.modelo }}</p>
    <p>Nuevo: {{ car.nuevo }}</p>
    <p>Motor: {{ car.motor }}</p>
    <p>Transmision: {{ car.transmision }}</p>
    <p>Cilindrada: {{ car.cilindrada }}</p>
    <p>Carrocer√≠a: {{ car.carroceria }}</p>
    <p>Precio: {{ car.precio }}</p>
    <p>Conesionario: {{ car.concesionario }}</p>
</div>
