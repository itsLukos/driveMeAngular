<form
    *ngIf="userForm"
    (submit)="createNewUser()"
    [formGroup]="userForm">

    <div>
        <label>Nombre</label>
        <input
            type="text"
            formControlName="nombre"
        >
        <p
            *ngIf="!userForm.get('nombre')?.valid
            && userForm.get('nombre')?.touched
            && userForm.get('nombre')?.errors?.['required']"
            [ngStyle]="{ color: 'red'}"
        >Rellene el campo</p>

        <label>Apellidos</label>
        <input
            type="text"
            formControlName="apellidos"
        >
        <p
            *ngIf="!userForm.get('apellidos')?.valid
            && userForm.get('apellidos')?.touched
            && userForm.get('apellidos')?.errors?.['required']"
            [ngStyle]="{ color: 'red'}"
        >Rellene el campo</p>

        <label>Teléfono</label>
        <input
            type="number"
            formControlName="telefono"
        >
        <p
            *ngIf="!userForm.get('telefono')?.valid
            && userForm.get('telefono')?.touched"
            [ngStyle]="{ color: 'red'}"
        >Rellene el campo</p>

        <label>Email</label>
        <input
            type="email"
            formControlName="email"
        >
        <p
            *ngIf="!userForm.get('email')?.valid
            && userForm.get('email')?.touched
            && userForm.get('email')?.errors?.['required']"
            [ngStyle]="{ color: 'red'}"
        >Rellene el campo</p>

        <label>Contraseña</label>
        <input
            type="password"
            formControlName="password"
        >
        <p
            *ngIf="!userForm.get('password')?.valid
            && userForm.get('password')?.touched
            && userForm.get('password')?.errors?.['minlength']"
            [ngStyle]="{ color: 'red'}"
        >Introduzca al menos 8 caracteres</p>
    </div>

    <label>Indica si eres comprador o un concesionario</label>
        <select
            formControlName="role"
        >
        <option>Seller</option>
        <option>Buyer</option>
        </select>
        <p
            *ngIf="!userForm.get('role')?.valid
            && userForm.get('role')?.touched
            && userForm.get('role')?.errors?.['required']"
            [ngStyle]="{ color: 'red'}">Rellene el campo</p>


    <button
        (click)="createNewUser()"
        type="submit"
        [disabled]="!userForm.valid"
    >Crear usuario
    </button>
    
</form>
