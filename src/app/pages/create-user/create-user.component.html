<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
  crossorigin="anonymous"
/>

<form *ngIf="userForm" (submit)="createNewUser()" [formGroup]="userForm" class="login-form">
  <div>
    <div class="mb-3 login">
      <label class="form-label">Nombre</label>
      <input type="text" formControlName="nombre" class="form-control" />
      <p
        *ngIf="!userForm.get('nombre')?.valid
                && userForm.get('nombre')?.touched
                && userForm.get('nombre')?.errors?.['required']"
        [ngStyle]="{ color: 'red' }"
      >
        Rellene el campo
      </p>
    </div>

    <div class="mb-3 login">
      <label class="form-label">Apellidos</label>
      <input type="text" formControlName="apellidos" class="form-control" />
      <p
        *ngIf="!userForm.get('apellidos')?.valid
                && userForm.get('apellidos')?.touched
                && userForm.get('apellidos')?.errors?.['required']"
        [ngStyle]="{ color: 'red' }"
      >
        Rellene el campo
      </p>
    </div>

    <div class="mb-3 login">
      <label class="form-label">Teléfono</label>
      <input type="number" formControlName="telefono" class="form-control" />
      <p
        *ngIf="
          !userForm.get('telefono')?.valid && userForm.get('telefono')?.touched
        "
        [ngStyle]="{ color: 'red' }"
      >
        Rellene el campo
      </p>
    </div>

    <div class="mb-3 login">
      <label class="form-label">Email</label>
      <input type="email" formControlName="email" class="form-control" />
      <p
        *ngIf="!userForm.get('email')?.valid
            && userForm.get('email')?.touched
            && userForm.get('email')?.errors?.['required']"
        [ngStyle]="{ color: 'red' }"
      >
        Rellene el campo
      </p>
    </div>

    <div class="mb-3 login">
        <label class="form-label">Contraseña</label>
    <input type="password" formControlName="password" class="form-control"/>
    <p
      *ngIf="!userForm.get('password')?.valid
            && userForm.get('password')?.touched
            && userForm.get('password')?.errors?.['minlength']"
      [ngStyle]="{ color: 'red' }"
    >
      Introduzca al menos 8 caracteres
    </p>
  </div>
    </div>
    
    <div class="mb-3 login">
        <label class="form-label">Indica si eres comprador o un concesionario</label>
        <select formControlName="role" class="form-select" aria-label="Default select example">
          <option>seller</option>
          <option>buyer</option>
        </select>
        <p
          *ngIf="!userForm.get('role')?.valid
                  && userForm.get('role')?.touched
                  && userForm.get('role')?.errors?.['required']"
          [ngStyle]="{ color: 'red' }"
        >
          Rellene el campo
        </p>

    </div>


  <button (click)="createNewUser()" type="submit" [disabled]="!userForm.valid" class="btn btn-primary login">
    Crear usuario
  </button>
</form>
