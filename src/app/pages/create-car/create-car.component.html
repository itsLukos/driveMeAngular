<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
  crossorigin="anonymous"
/>

<h2>Introduce los datos del nuevo coche</h2>
<form
  *ngIf="carForm"
  (submit)="createNewCar()"
  [formGroup]="carForm"
  class="login-form"
>
  <div >
    <div class="mb-3 login">
      <label class="form-label">Marca</label>
      <input type="text" formControlName="marca" class="form-control" />
      <p
        *ngIf="!carForm.get('marca')?.valid
                      && carForm.get('marca')?.touched
                      && carForm.get('marca')?.errors?.['required']"
        [
        ngStyle]="{ color: 'red'}"
      >
        Rellene el campo
      </p>
    </div>

    <div class="mb-3 login">
        <label class="form-label">Modelo</label>
        <input type="text" formControlName="modelo" class="form-control" />
        <p
          *ngIf="!carForm.get('modelo')?.valid
                    && carForm.get('modelo')?.touched
                    && carForm.get('modelo')?.errors?.['required']"
          [ngStyle]="{ color: 'red' }"
        >
          Rellene el campo
        </p>
    </div>
    
    <div class="mb-3 login">
        <label class="form-label">Nuevo</label>
        <input type="text" formControlName="nuevo" class="form-control"/>
        <p
          *ngIf="!carForm.get('nuevo')?.valid
                    && carForm.get('nuevo')?.touched
                    && carForm.get('nuevo')?.errors?.['required']"
          [ngStyle]="{ color: 'red' }"
        >
          Rellene el campo
        </p>
    </div>
    
    <div class="mb-3 login">
        <label class="form-label">Concesionario</label>
        <select formControlName="concesionario" class="form-select" aria-label="Default select example">
          <option default value="Seleccione opción"></option>
          <option>Autos del Oriente</option>
          <option>Opción Segura</option>
          <option>Industrial Coches</option>
          <option>Coches Carrera</option>
          <option>Venta Express</option>
          <option>Nuevos y Seminuevos ¡YA!</option>
          <option>Hotrod Coches</option>
          <option>Flexicredi Autos</option>
          <option>Estreno Seguro</option>
          <option>Los Caminos</option>
          <option>Concesionaria Ramos</option>
          <option>iCar Plus</option>
          <option>Naturaleza Coches</option>
          <option>Edu Coches</option>
          <option>Coches Precio</option>
          <option>Coches el Alamo</option>
          <option>Car Guaranteed</option>
          <option>Coches Deposito</option>
          <option>Uber Coches</option>

        </select>
        <p
          *ngIf="!carForm.get('concesionario')?.valid
                    && carForm.get('concesionario')?.touched
                    && carForm.get('concesionario')?.errors?.['required']"
          [ngStyle]="{ color: 'red' }"
        >
          Seleccione una opción
        </p>
    </div>
    
    <div class="mb-3 login">
        <label class="form-label">Tipo de motor</label>
        <select formControlName="motor" class="form-select" aria-label="Default select example">
          <option default value="Seleccione opción"></option>
          <option>Gasolina</option>
          <option>Diesel</option>
          <option>Eléctrico</option>
          <option>Híbrido</option>
        </select>
        <p
          *ngIf="!carForm.get('motor')?.valid
                    && carForm.get('motor')?.touched
                    && carForm.get('motor')?.errors?.['required']"
          [ngStyle]="{ color: 'red' }"
        >
          Rellene el campo
        </p>
    </div>
    
    <div class="mb-3 login">
        <label class="form-label">Tipo de transmisión</label>
        <select type="text" formControlName="transmision" class="form-select" aria-label="Default select example">
          <option default value="Seleccione opción"></option>
          <option>Automático</option>
          <option>Manual</option>
        </select>
        <p
          *ngIf="!carForm.get('transmision')?.valid
                    && carForm.get('transmision')?.touched
                    && carForm.get('transmision')?.errors?.['required']"
          [ngStyle]="{ color: 'red' }"
        >
          Rellene el campo
        </p>      
    </div>
    
    <div class="mb-3 login">
        <label class="form-label"> Cilindrada </label>
        <input type="number" formControlName="cilindrada" class="form-control"/>
        <p
          *ngIf="!carForm.get('cilindrada')?.valid
                    && carForm.get('cilindrada')?.touched
                    && carForm.get('cilindrada')?.errors?.['required']"
          [ngStyle]="{ color: 'red' }"
        >
          Rellene el campo
        </p>
    </div>
    
    <div class="mb-3 login">
        <label class="form-label" >Carrocería</label>
        <select formControlName="carroceria" class="form-select" aria-label="Default select example">
          <option default value="Seleccione opción"></option>
          <option>Urbano</option>
          <option>Sedán</option>
          <option>Hatchback</option>
          <option>Descapotable</option>
          <option>Coupe</option>
          <option>Deportivo</option>
          <option>Monovolumen</option>
          <option>Todoterreno</option>
          <option>Suv</option>
          <option>Roadster</option>
          <option>Pickup</option>
          <option>Furgoneta</option>
        </select>
        <p
          *ngIf="!carForm.get('carroceria')?.valid
                    && carForm.get('carroceria')?.touched
                    && carForm.get('carroceria')?.errors?.['required']"
          [ngStyle]="{ color: 'red' }"
        >
          Rellene el campo
        </p>
    </div>
    
    <div class="mb-3 login">
        <label class="form-label">Precio</label>
        <input type="text" formControlName="precio" class="form-control" />
        <p
          *ngIf="!carForm.get('precio')?.valid
                    && carForm.get('precio')?.touched
                    && carForm.get('precio')?.errors?.['required']"
          [ngStyle]="{ color: 'red' }"
        >
          Rellene el campo
        </p>
    
    </div>
    
    <div class="mb-3 login">
        <label class="form-label">Foto</label>
        <input type="text" formControlName="foto" class="form-control" />
        <p
          *ngIf="!carForm.get('foto')?.valid
                    && carForm.get('foto')?.touched
                    && carForm.get('foto')?.errors?.['required']"
          [ngStyle]="{ color: 'red' }"
        >
          Rellene el campo
        </p>
    </div>
    
  </div>

  <button (click)="createNewCar()" type="submit" [disabled]="!carForm.valid" class="btn btn-primary login">
    {{ canEdit ? "Editar coche" : "Crear coche" }}
  </button>
</form>
